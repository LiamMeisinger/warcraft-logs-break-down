<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raid Data Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Optional: Add smooth transition for theme changes */
        body {
            transition: background-color 0.3s ease, color 0.3s ease;
        }
    </style>
</head>
<body data-bs-theme="light"> <!-- Default to light theme -->
    <div class="container my-5">
        <nav class="navbar navbar-expand-lg mb-4">
            <a class="navbar-brand" href="/">LogDiver</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/raid-data">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/gear-check">Gear Check</a>
                    </li>
                </ul>
                <div class="ms-auto">
                    <button id="themeToggle" class="btn btn-outline-secondary">Dark Mode</button>
                </div>
            </div>
        </nav>

        {% block content %}
        <!-- Child templates will inject content here -->
        {% endblock %}
    </div>

    <script>
        const themeToggleButton = document.getElementById('themeToggle');
        const body = document.body;

        themeToggleButton.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-bs-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            body.setAttribute('data-bs-theme', newTheme);

            // Save the user's preference
            localStorage.setItem('theme', newTheme);

            // Update the button text
            themeToggleButton.textContent = newTheme === 'light' ? 'Dark Mode' : 'Light Mode';
        });

        // Load user's theme preference on page load
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            body.setAttribute('data-bs-theme', savedTheme);
            themeToggleButton.textContent = savedTheme === 'light' ? 'Dark Mode' : 'Light Mode';
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
